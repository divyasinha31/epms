<div class="app-container">
  <!-- Authentication Status -->
  <div class="auth-status">
    <div *ngIf="!currentUser" class="not-logged-in">
      <p>Not logged in</p>
    </div>

    <div *ngIf="currentUser" class="logged-in">
      <p>Logged in as: {{ currentUser.firstName }} {{ currentUser.lastName }}</p>

      <p>Role: {{ getRoleDisplayName(currentUser.role) }}</p>

      <p>Email: {{ currentUser.email }}</p>
    </div>
  </div>

  <!-- Mock Login Section -->
  <div class="test-section">
    <div *ngIf="!currentUser" class="login-buttons">
      <button (click)="mockLoginAs(UserRole.ADMIN)" class="auth-button admin">
        Login as Admin
      </button>

      <button (click)="mockLoginAs(UserRole.PROJECT_MANAGER)" class="auth-button manager">
        Login as Project Manager
      </button>

      <button (click)="mockLoginAs(UserRole.DEVELOPER)" class="auth-button developer">
        Login as Developer
      </button>
    </div>

    <div *ngIf="currentUser" class="user-actions">
      <button (click)="logout()" class="auth-button logout">
        Logout
      </button>
    </div>
  </div>

  <!-- Role-based Content -->
  <div class="role-section" *ngIf="currentUser">
    <div class="access-card" *ngIf="hasRole(UserRole.ADMIN)">
      <p>Admin Access</p>
    </div>

    <div class="access-card" *ngIf="hasRole(UserRole.PROJECT_MANAGER)">
      <p>Project Manager Access</p>
    </div>

    <div class="access-card" *ngIf="hasRole(UserRole.DEVELOPER)">
      <p>Developer Access</p>
    </div>
  </div>

  <!-- Notification Service Testing -->
  <div class="test-section">
    <button (click)="testNotifications()" class="auth-button">
      Test Notification Service
    </button>
  </div>
</div>
